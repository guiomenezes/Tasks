{% extends 'tasks/base_page.html' %}
{% block content %}
<h1 style="text-align: center;">Tasks List</h1>
<div class="container">
    <button class="btn btn-success" style="margin-bottom: 10px;"><a style='color:white;' href="{% url 'new_task' %}">New Task</a></button>    
    <table class="table table-striped table-bordered">
        <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Description</th>
        <th>Status</th>
        <th></th>
        <th></th>
        
    </tr>
    {% for dado in data %}
    <tr>
        <td>{{dado.id}}</td>
        <td>{{dado.task}}</td>
        <td>{{dado.description}}</td>
        <td>
            {% if dado.completed == 1 %}
                <span class="badge bg-success">Completed</span>
            {% else %}
                <span class="badge bg-warning">Pending</span>
            {% endif %}
        </td>
        <td><button class="btn btn-info"><a style='color:white;' href="{% url 'edit' dado.id %}">Edit</a></button> </td>
        <td><button class="btn btn-danger"><a style='color:white;' href="{% url 'delete' dado.id %}">Delete</a></button></td>
        
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
