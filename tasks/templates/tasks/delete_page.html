{% extends 'tasks/base_page.html' %}
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <h1 style="text-align: center;">Confirms the deletion of "{{item.task}}"</h1>
        <center>
            <br><br>
            <button class="btn btn-default"><a href="{% url 'tasks' %}">Cancel</a></button>
            <button class="btn btn-danger" type="submit">Confirm</button>
        </center>
    </form>
</div>
{% endblock %}
