<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <title>Tasks</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'tasks' %}">Tasks</a>
            <ul style="list-style: none;">
                {% if user.is_authenticated %}
                <li style="float: left; display: flex; align-items: center; margin: 0;">
                    <span style="margin-right: 15px; color: #333;">Welcome, {{ user.first_name|default:user.username }}!</span>
                    <form method="POST" action="{% url 'logout' %}" class="d-inline" style="margin: 0;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link" style="padding: 0; margin: 0;">Logout</button>
                    </form>
                </li>
                {% endif %}
            </ul>
        </nav>
        {% if messages %}
            {% for message  in messages %}
            <div class="alert alert-{{message.tags}}">{{message}}</div>
            {% endfor %}
            {% endif %}        
        {% block content %}
        {% endblock %}
        
        <!-- Footer -->
        <footer style="text-align: center; margin-top: 50px; padding: 20px; color: #666;">
            <small>Â© 2025 Task Manager - Powered by Django</small>
        </footer>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        -->
    </body>
</html>
